  <style>
    .menu-filters {
      display: flex;
      justify-content: center;
      gap: var(--spacing-sm);
      flex-wrap: wrap;
      margin-bottom: var(--spacing-xl);
    }

    .filter-btn {
      padding: var(--spacing-sm) var(--spacing-lg);
      font-family: var(--font-heading);
      text-transform: uppercase;
      background: transparent;
      border: 2px solid var(--neon-blue);
      color: var(--neon-blue);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
      font-size: 0.9rem;
      letter-spacing: 0.05em;
    }

    .filter-btn:hover {
      box-shadow: var(--glow-blue);
      transform: translateY(-2px);
    }

    .filter-btn.active {
      background: var(--neon-pink);
      border-color: var(--neon-pink);
      color: var(--bg-dark);
      box-shadow: var(--glow-pink);
    }

    .menu-section {
      margin-bottom: var(--spacing-2xl);
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: var(--spacing-lg);
    }

    .menu-item {
      background: var(--bg-card);
      border: 2px solid var(--neon-purple);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      backdrop-filter: blur(10px);
      transition: all var(--transition-normal);
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(185, 103, 255, 0.4);
      border-color: var(--neon-blue);
    }

    .menu-item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--spacing-sm);
      gap: var(--spacing-sm);
    }

    .menu-item-name {
      font-family: var(--font-heading);
      font-size: 1.1rem;
      color: var(--neon-blue);
      text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
      margin: 0;
    }

    .menu-item-price {
      font-family: var(--font-heading);
      font-size: 1.1rem;
      color: var(--neon-yellow);
      white-space: nowrap;
    }

    .menu-item-description {
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .menu-item-badge {
      display: inline-block;
      margin-top: var(--spacing-xs);
      padding: 2px 8px;
      font-size: 0.75rem;
      font-family: var(--font-heading);
      text-transform: uppercase;
      border-radius: var(--radius-sm);
      letter-spacing: 0.05em;
    }

    .badge-popular {
      background: rgba(255, 0, 110, 0.2);
      border: 1px solid var(--neon-pink);
      color: var(--neon-pink);
    }

    .badge-new {
      background: rgba(5, 255, 161, 0.2);
      border: 1px solid var(--neon-green);
      color: var(--neon-green);
    }

    .badge-spicy {
      background: rgba(255, 140, 66, 0.2);
      border: 1px solid var(--neon-orange);
      color: var(--neon-orange);
    }

    .menu-item.hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .menu-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

    // Menu rendering and filtering
    (function() {
      'use strict';

      const menuContainer = document.getElementById('menuContainer');
      const filterButtons = document.querySelectorAll('.filter-btn');
      let currentFilter = 'all';

      // Render menu items
      function renderMenu(filter = 'all') {
        if (!menuContainer) return;

        menuContainer.innerHTML = '';
        
        // Determine which categories to show
        const categoriesToShow = filter === 'all' 
          ? Object.keys(menuData)
          : [filter];

        categoriesToShow.forEach(category => {
          const items = menuData[category];
          if (!items || items.length === 0) return;

          // Create section
          const section = document.createElement('div');
          section.className = 'menu-section';
          section.dataset.category = category;

          // Section title
          const title = document.createElement('h2');
          title.textContent = getCategoryTitle(category);
          section.appendChild(title);

          // Create grid
          const grid = document.createElement('div');
          grid.className = 'menu-grid';

          // Add items
          items.forEach(item => {
            const itemEl = createMenuItem(item);
            grid.appendChild(itemEl);
          });

          section.appendChild(grid);
          menuContainer.appendChild(section);
        });
      }

      // Create menu item element
      function createMenuItem(item) {
        const div = document.createElement('div');
        div.className = 'menu-item';

        // Header (name and price)
        const header = document.createElement('div');
        header.className = 'menu-item-header';

        const name = document.createElement('h3');
        name.className = 'menu-item-name';
        name.textContent = item.name;

        const price = document.createElement('div');
        price.className = 'menu-item-price';
        price.textContent = `$${item.price}`;

        header.appendChild(name);
        header.appendChild(price);
        div.appendChild(header);

        // Description
        const description = document.createElement('p');
        description.className = 'menu-item-description';
        description.textContent = item.description;
        div.appendChild(description);

        // Badges
        if (item.badges && item.badges.length > 0) {
          const badgesContainer = document.createElement('div');
          item.badges.forEach(badge => {
            const badgeEl = document.createElement('span');
            badgeEl.className = `menu-item-badge badge-${badge}`;
            badgeEl.textContent = badge;
            badgesContainer.appendChild(badgeEl);
          });
          div.appendChild(badgesContainer);
        }

        return div;
      }

      // Get friendly category title
      function getCategoryTitle(category) {
        const titles = {
          cocktails: 'ðŸ¹ Signature Cocktails',
          beer: 'ðŸº Beer & Wine',
          nonalcoholic: 'ðŸ¥¤ Non-Alcoholic',
          food: 'ðŸ” Arcade Eats'
        };
        return titles[category] || category;
      }

      // Filter handling
      filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const filter = btn.dataset.filter;
          
          // Update active state
          filterButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');

          // Update filter
          currentFilter = filter;
          renderMenu(filter);

          // Track filter usage
          if (typeof window.trackEvent === 'function') {
            window.trackEvent('menu_filter', { category: filter });
          }
        });
      });

      // Initial render
      renderMenu('all');
    })();
  </script>
